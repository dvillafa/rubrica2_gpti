<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poder Ciudadano</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/images/Logo.png" alt="Logo Poder Ciudadano" class="logo" id="logo" width="75">
                    <h1 id="brand-name">Poder Ciudadano</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Información Para Ti</a>
                        </li>
                    </ul>
                    <button class="cta-button btn btn-primary">Inicia Sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero section -->
    <section class="hero-image">
        <img src="assets/images/Hero.png" alt="Conoce tus Derechos y Beneficios">
    </section>

    <!-- Partnership section -->
    <section class="partnership-image">
        <img src="assets/images/Partnership.png" alt="Partnership Image">
    </section>

    <!-- About Us section -->
    <section class="about-us-image">
        <img src="assets/images/About_Us.png" alt="About Us">
    </section>

    <!-- Services section -->
    <section class="services-image">
        <img src="assets/images/Services.png" alt="Services">
    </section>

    <!-- FAQ section -->
    <section class="faq-image">
        <img src="assets/images/FAQ.png" alt="FAQ">
    </section>

    <!-- Testimonial section -->
    <section class="testimonial-image">
        <img src="assets/images/Testimonial.png" alt="Testimonial">
    </section>

    <!-- Banner section -->
    <section class="banner-image">
        <img src="assets/images/Banner.png" alt="Banner">
    </section>

    <!-- Blog section-->
    <section class="blog-image">
        <img src="assets/images/Blog.png" alt="Blog">
    </section>

    <!-- Contact section -->
    <section class="contact-image">
        <img src="assets/images/Contact.png" alt="Contact">
    </section>

    <!-- Footer section -->
    <section class="footer-image">
        <img src="assets/images/Footer.png" alt="Footer">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
